<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="/css/all.min.css" />
        <link rel="stylesheet" href="/css/fontawesome.min.css" />
        <!-- Styles -->
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="./styles/navbar/navbar.css" />
        <link rel="stylesheet" href="./styles/sidebar/sidebar.css" />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <!-- Bootstrap 4 -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link
            href="https://unpkg.com/@csstools/normalize.css"
            rel="stylesheet"
        />

        <title>Main Page</title>
    </head>
    <body>
        <div class="container-fluid">
            <!-- Header -->
            <header>
                <div class="header_container">
                    <div class="header_brand centering">
                        <h2 class="header_brand_text">Dashboard</h2>
                    </div>
                    <div class="header_search">
                        <input
                            class="header_search_input"
                            type="search"
                            name="search"
                            id="search"
                            autocomplete="off"
                        />
                    </div>
                    <div class="header_links">
                        <a
                            class="
                                header_links_link header_links_envelop_a
                                centering
                            "
                            href="/"
                        >
                            <svg
                                class="
                                    bi bi-envelope
                                    header_links_envelop_a_svg
                                "
                                xmlns="http://www.w3.org/2000/svg"
                                width="22"
                                height="22"
                                fill="currentColor"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"
                                />
                            </svg>
                        </a>
                        <a
                            class="
                                header_links_link header_links_envelop_a
                                centering
                            "
                            href="/"
                        >
                            <svg
                                class="
                                    bi bi-envelope
                                    header_links_envelop_a_svg
                                "
                                xmlns="http://www.w3.org/2000/svg"
                                width="22"
                                height="22"
                                fill="currentColor"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"
                                />
                            </svg>
                        </a>
                    </div>
                    <div class="header_profile">
                        <div class="dropdown header_profile_dropdown">
                            <button
                                class="
                                    btn btn-secondary
                                    dropdown-toggle
                                    header_profile_dropdown_button
                                "
                                type="button"
                                id="dropdownMenu2"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="true"
                            >
                                <div
                                    class="
                                        centering
                                        header_profile_dropdown_button_avatar
                                    "
                                >
                                    <img
                                        class="
                                            header_profile_dropdown_button_avatar_img
                                        "
                                        src="./ava.jpg"
                                        class="rounded-circle"
                                        alt="Cinque Terre"
                                    />
                                </div>
                                <div
                                    class="
                                        header_profile_dropdown_button_name
                                        centering
                                    "
                                >
                                    <span
                                        class="
                                            header_profile_dropdown_button_avatar_name_span
                                        "
                                        >Samuel</span
                                    >
                                </div>
                            </button>
                            <div
                                class="dropdown-menu"
                                aria-labelledby="dropdownMenu2"
                            >
                                <button class="dropdown-item" type="button">
                                    Action
                                </button>
                                <button class="dropdown-item" type="button">
                                    Another action
                                </button>
                                <button class="dropdown-item" type="button">
                                    Something else here
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- Header End -->
            <!-- Sidebar-->
            <div class="area"></div>
            <nav class="main-menu">
                <ul>
                    <li>
                        <a href="/">
                            <i class="fa fa-home fa-2x"></i>
                            <span class="nav-text"> Dashboard </span>
                        </a>
                    </li>
                    <li class="has-subnav">
                        <a href="#">
                            <i class="fa fa-laptop fa-2x"></i>
                            <span class="nav-text"> Stars Components </span>
                        </a>
                    </li>
                    <li class="has-subnav">
                        <a href="#">
                            <i class="fa fa-list fa-2x"></i>
                            <span class="nav-text"> Forms </span>
                        </a>
                    </li>
                    <li class="has-subnav">
                        <a href="#">
                            <i class="fa fa-folder-open fa-2x"></i>
                            <span class="nav-text"> Pages </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-bar-chart-o fa-2x"></i>
                            <span class="nav-text">
                                Graphs and Statistics
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-font fa-2x"></i>
                            <span class="nav-text"> Quotes </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-table fa-2x"></i>
                            <span class="nav-text"> Tables </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-map-marker fa-2x"></i>
                            <span class="nav-text"> Maps </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-info fa-2x"></i>
                            <span class="nav-text"> Documentation </span>
                        </a>
                    </li>
                </ul>

                <ul class="logout">
                    <li>
                        <a href="#">
                            <i class="fa fa-power-off fa-2x"></i>
                            <span class="nav-text"> Logout </span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Scripts -->
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>

        <script src="./main.js"></script>
    </body>
</html>
